<!DOCTYPE html>
<html>

	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<style>body {margin: 25px;}</style>

		<title>Survey</title>
	</head>

	<body>
		<h1>Dating Survey</h1>

		<form>
			<input type="text" label="enter name">
			<button type="submit">Submit</button>

			<fieldset>
				<legend>Question #1</legend>
				<div class="form-group">
				    <label for="sel1">Select list (select one):</label>
				    <select class="form-control" id="sel1">
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
				    </select>
				</div>
			</fieldset>


				<label for="lookfor">What do you look for in a partner?</label>
			    <select name="lookfor" id="lookfor">
			      <option disabled selected>Please pick one</option>
			      <option>Attitude</option>
			      <option>Smartness</option>
			      <option>Sense of humor</option>
			      <option>Personality</option>
			      <option>Body</option>
			    </select>

				<label for="food">What is your favorite food out of the choices?</label>
			    <select name="food" id="food">
			      <option disabled selected>Please pick one</option>
			      <option>Attitude</option>
			      <option>Smartness</option>
			      <option>Sense of humor</option>
			      <option>Personality</option>
			      <option>Body</option>
			    </select>

				<label for="music">What is your favorite genre of music?</label>
			    <select name="music" id="music">
			      <option disabled selected>Please pick one</option>
			      <option>Classic rock</option>
			      <option>Modern rock</option>
			      <option>Hip-hop</option>
			      <option>Country</option>
			      <option>Max Martin</option>
			    </select>


		</form>

		<section></section>

		<!-- Functional JavaScript -->
		<script>
			$("button").click(event => {
				event.preventDefault();
				var name = {field: $("input").val().trim()};
				console.log(name);
				$.post("api/friends/", name)
				.then(data => {
					//$("section").append(data);
					console.log(data)
					//$.get("api/friends/list", dat => {
						data.forEach(entry => {
							$("section").append(entry.field);
						})
											//});
				});
			});
		</script>
	    
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>

</html>
